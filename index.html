<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Color!</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the Color</h1>
        <section id="results">
            <h3>You win/lose</h3>
            <p>The correct combination was:</p>
            <article id="correct-combination">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </article>
            <button id="restart">Restart</button>
        </section>
        <section id="game">
            <article class="row">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </article>
            <article class="row">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </article>
            <article class="row">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </article>
            <article class="row">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </article>
            <article class="row">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </article>
            <article class="row">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </article>
            <article class="row">
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </article>

            <hr>

            <article class="row control">
                <div class="color selected"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
                <div class="color"></div>
            </article>

            <div class="keyboard">
                <div class="colors-input">
                    <div class="color red"></div>
                    <div class="color purple"></div>
                    <div class="color green"></div>
                    <div class="color blue"></div>
                    <div class="color orange"></div>
                </div>
                <button id="submit">Try</button>
                <p id="score"><span id="score-index">5</span> correct colors</p>
                <div id="errors">
                    <p id="color-length">Choose 5 color</p>
                </div>
            </div>
        </section>
    </div>

    <script src="./game-logic.js"></script>
</body>
</html>
